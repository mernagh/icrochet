<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iCrochet</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Press Start 2P', cursive;
        background-color: #0a0a1a;
        color: #ff00aa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .title {
        font-size: 3rem;
        color: #7ec8e3;
        text-shadow: 4px 4px 0 #0000ff, 8px 8px 0 #000066;
        margin-bottom: 30px;
    }
    .title span { color: #ffffff; text-shadow: 4px 4px 0 #7ec8e3, 8px 8px 0 #000066; }

    /* Form layout */
    form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }
    input[type="number"], .file-input-label {
        padding: 10px;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.8rem;
        border: 2px solid #7ec8e3;
        background: #000066;
        color: #fff;
        text-align: center;
    }
    .file-input { display: none; }
    .file-input-label {
        background: #7ec8e3;
        color: #000066;
        cursor: pointer;
        transition: 0.2s;
    }
    .file-input-label:hover { background: #9bd7ec; }
    .submit-btn {
        padding: 10px 20px;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.9rem;
        background: #7ec8e3;
        color: #000066;
        border: 2px solid #0000ff;
        cursor: pointer;
        transition: 0.2s;
    }
    .submit-btn:hover { background: #9bd7ec; transform: translateY(-2px); }

    /* Modal */
    .modal {
        display: none; /* hidden by default */
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        position: relative;
        max-width: 80vw;
        max-height: 80vh;
        overflow: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .modal img {
        width: 100%;
        height: auto;
        image-rendering: pixelated; /* keep stitches crisp */
        border: 2px solid #7ec8e3;
    }
    .close-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #ff00aa;
        color: #000;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        padding: 5px 10px;
        font-family: 'Press Start 2P', cursive;
    }
</style>
</head>
<body>

<h1 class="title">i<span>Crochet</span></h1>

<form id="upload-form">
    <label class="file-input-label">
        CHOOSE IMAGE
        <input type="file" id="image-upload" class="file-input" accept="image/*">
    </label>
    <input type="number" id="cols" value="50" min="10" max="200" placeholder="Columns">
    <input type="number" id="stitch-width" value="1.0" step="0.1" min="0.1" max="5.0" placeholder="Width">
    <input type="number" id="stitch-height" value="1.0" step="0.1" min="0.1" max="5.0" placeholder="Height">
    <button type="submit" class="submit-btn">GENERATE</button>
</form>

<!-- Modal -->
<div id="pattern-modal" class="modal">
    <div class="modal-content">
        <button class="close-btn">&times;</button>
        <img id="pattern-image" src="" alt="Generated Pattern">
        <button id="download-btn" class="submit-btn">DOWNLOAD PDF</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('upload-form');
    const modal = document.getElementById('pattern-modal');
    const patternImage = document.getElementById('pattern-image');
    const closeBtn = document.querySelector('.close-btn');
    const downloadBtn = document.getElementById('download-btn');

    // Close modal
    closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });
    modal.addEventListener('click', (e) => { if(e.target === modal) modal.style.display = 'none'; });

    // Download PDF (formatted, only pattern)
    downloadBtn.addEventListener('click', () => {
        if (!patternImage.src) return;
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'px', format: 'a4' });

        // Add title
        pdf.setFontSize(24);
        pdf.text("Your Crochet Pattern", pdf.internal.pageSize.getWidth() / 2, 40, { align: 'center' });

        // Fit image to page width with padding
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const padding = 40;
        const imgWidth = pageWidth - 2 * padding;
        const scale = imgWidth / patternImage.width;
        let imgHeight = patternImage.height * scale;

        // If image height exceeds page, scale down
        if (imgHeight + 60 > pageHeight - padding) {
            imgHeight = pageHeight - 60 - padding;
        }

        pdf.addImage(patternImage, 'PNG', padding, 60, imgWidth, imgHeight);
        pdf.save('crochet-pattern.pdf');
    });

    // Submit form
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const fileInput = document.getElementById('image-upload');
        if (!fileInput.files[0]) {
            alert('Please select an image first');
            return;
        }

        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.textContent = 'PROCESSING...';
        submitBtn.disabled = true;

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);
        formData.append("cols", document.getElementById('cols').value);
        formData.append("stitch_width", document.getElementById('stitch-width').value);
        formData.append("stitch_height", document.getElementById('stitch-height').value);

        try {
            const res = await fetch("http://localhost:5001/api/upload", { method: "POST", body: formData });
            const data = await res.json();

            if (data.pattern_image) {
                patternImage.src = `http://localhost:5001${data.pattern_image}`;
                modal.style.display = 'flex'; // show modal
            } else {
                alert("No pattern returned from the server.");
            }
        } catch (error) {
            console.error(error);
            alert("Error generating pattern. Make sure the Python server is running.");
        } finally {
            submitBtn.textContent = 'GENERATE';
            submitBtn.disabled = false;
        }
    });
});
</script>

</body>
</html>
